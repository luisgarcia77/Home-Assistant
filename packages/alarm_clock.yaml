#	Date		:	2018-02-01
#	Description :	Set configuration to Alarm Clock
#--------------------------------------------------------------------

homeassistant:
  customize:
    input_boolean.alarm_clock_status:
      custom_ui_state_card: state-card-custom-ui
      show_last_changed: true
    input_number.alarm_clock_hour:
      icon: mdi:timer
    input_number.alarm_clock_minute:
      icon: mdi:timer
    sensor.alarm_clock_time:
      friendly_name: Hora atual do alarme
      icon: mdi:alarm
    sensor.alarm_clock_time_long:
      icon: mdi:alarm
    input_boolean.week_day_only:
      custom_ui_state_card: state-card-custom-ui
      show_last_changed: true

group:
  Alarm Clock:
    control: hidden
    name: Despertador
    entities:
      - input_boolean.alarm_clock_status
      - input_number.alarm_clock_hour
      - input_number.alarm_clock_minute
      - sensor.alarm_clock_time
      - input_boolean.week_day_only
      - automation.alarm_clock

input_number:
  alarm_clock_hour:
    name: Horas
    initial: 8
    min: 0
    max: 23
    step: 1

  alarm_clock_minute:
    name: Minutos
    initial: 0
    min: 0
    max: 59
    step: 5

input_boolean:
  week_day_only:
    name: Apenas dias de semana
    initial: on
    icon: mdi:calendar-clock

  alarm_clock_status:
    name: Estado
    initial: on
    icon: mdi:alarm-check

script:
  wake_up:
    sequence:
      - service: notify.my_pushbullet
        data_template:
          message: 'Olá Flávio! Está na hora de acordar!'
      - service: xiaomi_aqara.play_ringtone
        data:
          gw_mac: !secret xiaomi_mac
          ringtone_id: 27
          ringtone_vol: 50
      - service: homeassistant.turn_on
        data:
          entity_id: light.gateway_light_7811dcb2121f
          color_name: dodgerblue
          brightness: 255
#      - service: script.voice_notify
#        data_template:
#          message: >
#            "Hello, Mr. Flávio! This is an alarm clock reminder! Have a great day!"

sensor:       
  - platform: template
    sensors:
      alarm_clock_hour:
        value_template: '{{ states.input_number.alarm_clock_hour.state | int }}'
      alarm_clock_minute:
        value_template: '{{ states.input_number.alarm_clock_minute.state | int }}'
      alarm_clock_time:
        value_template: >-
          {{ states.sensor.alarm_clock_hour.state }}:
          {%- if states.sensor.alarm_clock_minute.state|length == 1 -%}
            0
          {%- endif -%}
            {{ states.sensor.alarm_clock_minute.state }}
      alarm_clock_time_long:
        value_template: >-
          {% if states.sensor.alarm_clock_hour.state|length == 1 -%}
            0
          {%- endif -%}
            {{ states.sensor.alarm_clock_hour.state }}:
          {%- if states.sensor.alarm_clock_minute.state|length == 1 -%}
            0
          {%- endif -%}
            {{ states.sensor.alarm_clock_minute.state }}

automation:
  - alias: Alarme
    initial_state: true
    hide_entity: true
    trigger:
      platform: template
      value_template: '{{ states.sensor.time.state == states.sensor.alarm_clock_time_long.state }}'
    condition:
      condition: or
      conditions:
        - condition: and
          conditions:
            - condition: state
              entity_id: input_boolean.alarm_clock_status
              state: 'on'
            - condition: state
              entity_id: input_boolean.week_day_only
              state: 'on'
            - condition: time
              weekday:
                - mon
                - tue
                - wed
                - thu
                - fri
        - condition: and
          conditions:
            - condition: state
              entity_id: input_boolean.alarm_clock_status
              state: 'on'
            - condition: state
              entity_id: input_boolean.week_day_only
              state: 'off'
    action:
      service: script.wake_up
